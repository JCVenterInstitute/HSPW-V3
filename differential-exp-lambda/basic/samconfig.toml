s3_prefix = "hsp-differential-expression-basic"
parameter_overrides=[
  "DeployEnv=PROD",
  "S3BucketName=hspw-data-prod-v2",
  "SupportEmail=mzheng@jvi.org",
  "AwsRegion=us-east-1",
  "SubmissionTable=hsp-analysis-submissions-PROD",
  "AdvanceAnalysisApi=https://o32vc26ibc.execute-api.us-east-2.amazonaws.com/Stage/",
  "SecretKeyParam=/ENCRYPT/SECRET_KEY"
]