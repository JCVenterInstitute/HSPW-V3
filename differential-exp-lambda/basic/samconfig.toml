version = 0.1

[core.build.parameters]
template_file = "template.yaml"
manifest = "package.json"

[app-core-dev.deploy.parameters] 
profile = "default"
region = "us-east-2"
image_repository = "552623730819.dkr.ecr.us-east-2.amazonaws.com/differential-expression-basic-dev"
stack_name = "HSP-Differential-Expression-Basic-DEV"
capabilities = "CAPABILITY_NAMED_IAM"
s3_bucket = "hsp-dev-deployments"
s3_prefix = "hsp-differential-expression-basic"
parameter_overrides=[
  "DeployEnv=DEV",
  "S3BucketName=hspw-data-dev-v2",
  "SupportEmail=mzheng@jvi.org",
  "AwsRegion=us-east-1",
  "SubmissionTable=hsp-analysis-submissions-DEV",
  "AdvanceAnalysisApi=https://hlrvtk7j1f.execute-api.us-east-2.amazonaws.com/Stage/",
  "SecretKeyParam=/ENCRYPT/SECRET_KEY"
]

[app-core-prod.deploy.parameters]
profile = "default"
region = "us-east-2"
image_repository = "552623730819.dkr.ecr.us-east-2.amazonaws.com/differential-expression-basic-prod"
stack_name = "HSP-Differential-Expression-Basic-PROD"
capabilities = "CAPABILITY_NAMED_IAM"
