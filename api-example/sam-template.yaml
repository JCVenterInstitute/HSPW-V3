---
AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: Serverless Express Application/API powered by API Gateway and Lambda
Parameters:
  DomainName:
    Type: String
    Description: API Domain name
    Default: ""

Conditions:
  UseDomainName: !Not
    - !Equals
      - !Ref DomainName
      - ""

Resources:
  ExpressApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: prod
      BinaryMediaTypes: ["*/*"]

  ExpressLambdaFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./dist
      Handler: main.handler
      MemorySize: 1024
      Runtime: nodejs20.x
      Timeout: 30
      Environment:
        Variables:
          DEPLOY_ENV: dev
          SMTP_USER: /CONTACT/USER
          SMTP_PASSWORD: /CONTACT/PASSWORD
          RECAPTCHA_SECRET_KEY: /RECAPTCHA/SECRET_KEY
          DIFFERENTIAL_S3_BUCKET: hspw-data-dev-v2
          R_SCRIPT_PATH: /home/ec2-user/r4test1/test
          R_SCRIPT_FILE_NAME: generate-data-new-heat.R
          CONTACT_TABLE: hspw-dev-contact-detail
          CONTACT_S3_BUCKET: hspw-dev-contact-attachments
          INDEX_PROTEIN_CLUSTER: protein_cluster_013024
          INDEX_SALIVARY_PROTEIN: salivary-proteins-013024
          INDEX_GENE: genes
          INDEX_PROTEIN_SIGNATURE: protein_signature_013024
          INDEX_CITATION: citation_021324
          INDEX_SALIVARY_SUMMARY: salivary_summary_020924
          INDEX_GO_NODES: go_nodes
          INDEX_GO_EDGES: go_edges
          INDEX_STUDY: study
          INDEX_STUDY_PROTEIN: study_protein_012924
          INDEX_PEPTIDE: peptide_013024
          INDEX_STUDY_PEPTIDE_ABUNDANCE: study_peptide_abundance_020124
          OS_HOSTNAME: https://search-hspw-dev2-dmdd32xae4fmxh7t4g6skv67aa.us-east-2.es.amazonaws.com
      Events:
        ProxyApiRoot:
          Type: Api
          Properties:
            RestApiId: !Ref ExpressApi
            Path: /
            Method: ANY
        ProxyApiGreedy:
          Type: Api
          Properties:
            RestApiId: !Ref ExpressApi
            Path: /{proxy+}
            Method: ANY

  MyApiCertificate:
    Type: "AWS::CertificateManager::Certificate"
    Condition: UseDomainName
    Properties:
      DomainName: !Sub "*.${DomainName}"
      DomainValidationOptions:
        - DomainName: !Sub "*.${DomainName}"
          ValidationDomain: !Ref DomainName
      SubjectAlternativeNames:
        - !Ref DomainName

  MyApiDomainName:
    Type: "AWS::ApiGateway::DomainName"
    Condition: UseDomainName
    Properties:
      CertificateArn: !Ref MyApiCertificate
      DomainName: !Ref DomainName

  MyApiBasePathMapping:
    Type: "AWS::ApiGateway::BasePathMapping"
    Condition: UseDomainName
    Properties:
      RestApiId: !Ref ExpressApi
      DomainName: !Ref MyApiDomainName
      BasePath: "(none)"
      Stage: prod

  Route53HostedZone:
    Type: AWS::Route53::HostedZone
    Condition: UseDomainName
    Properties:
      Name: !Ref DomainName

  MyApiRoute53RecordSetGroup:
    Type: AWS::Route53::RecordSetGroup
    Condition: UseDomainName
    Properties:
      HostedZoneId: !Ref Route53HostedZone
      RecordSets:
        - Name: !Sub ${DomainName}.
          Type: A
          AliasTarget:
            EvaluateTargetHealth: false
            HostedZoneId: !GetAtt MyApiDomainName.DistributionHostedZoneId
            DNSName: !GetAtt MyApiDomainName.DistributionDomainName

Outputs:
  LambdaFunctionConsoleUrl:
    Description: Console URL for the Lambda Function.
    Value: !Sub https://${AWS::Region}.console.aws.amazon.com/lambda/home?region=${AWS::Region}#/functions/${ExpressLambdaFunction}

  ApiGatewayApiConsoleUrl:
    Description: Console URL for the API Gateway API's Stage.
    Value: !Sub https://${AWS::Region}.console.aws.amazon.com/apigateway/home?region=${AWS::Region}#/apis/${ExpressApi}/stages/prod

  ApiUrl:
    Description:
      Invoke URL for your API. Clicking this link will perform a GET request
      on the root resource of your API.
    Value: !Sub https://${ExpressApi}.execute-api.${AWS::Region}.amazonaws.com/prod/

  LambdaFunctionName:
    Description: Name of the Serverless Express Lambda Function
    Value: !Ref ExpressLambdaFunction
